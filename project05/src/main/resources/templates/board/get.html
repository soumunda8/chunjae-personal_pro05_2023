<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <section class="hero is-success is-small">
        <div class="hero-body">
            <div class="container is-fullhd">
                <p class="title" th:text="${'T셀파' + titleName}">
                </p>
                <p class="subtitle">
                    여러 가지 정보를 확인하세요.
                </p>
            </div>
        </div>
    </section>
    <section class="container is-fullhd py-5">
        <h2 class="has-text-centered is-size-1 has-text-weight-semibold mb-5" th:text="${titleName + ' 상세보기'}"></h2>
        <table class="table">
            <tr>
                <th>제목</th>
                <td th:text="${board.title}"></td>
                <th>조회수</th>
                <td th:text="${board.visited}"></td>
            </tr>
            <tr>
                <th>작성일</th>
                <td th:text="${board.resDate}"></td>
                <th>작성자</th>
                <td th:text="${board.userName}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td colspan="3" th:text="${board.content}"></td>
            </tr>
            <tr th:if="${fileList ne ''}">
                <th>첨부파일</th>
                <td colspan="3">
                    <ul class="mb-0">
                        <li th:each="files : ${fileList}">
                            <a th:href="${'/util/fileDownload.do?no=' + files.fno}">
                                <i th:if="${files.fileType eq 'image'}" class="fas fa-image pr-1"></i>
                                <i th:if="${files.fileType ne 'image'}" class="fas fa-file-alt pr-1"></i>
                                <span th:text="${files.originName}"></span>
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>

        <table class="table" th:if="${board.commentUse}">
            <tr th:if="${sid != ''}">
                <td>
                    <input type="hidden" name="parNo" id="parNo" value="${board.bno }"/>
                    <div class="control-group d-inline-block comment_input">
                        <textarea class="form-control" rows="2" name="content" id="content" placeholder="댓글을 입력하세요." required></textarea>
                    </div>
                    <button class="btn btn-primary py-2 px-4" type="button" onclick="commentAdd()">등록하기</button>
                </td>
            </tr>
            <tr th:if="${commentList ne ''}">
                <td>
                    <ul id="commentListArea" class="mb-0">
                        <li th:each="comment : ${commentList}" th:id="${commentStat.count}" class="mb-3">
                            <div class="comment_top">
                                <p th:text="${commentStat.count + ' ' + comment.userName}">${status.count}. ${comment.nm }<span class="comment_date ml-2" th:text="${#temporals.format(comment.resDate, 'yyyy-MM-dd')}"></span></p>
                                <button th:if="${sid ne '' && (sid eq 'admin' || sid eq comment.author)}" class="button" th:onclick="commentDelete(${comment.cno + ', ' + commentStat.count })" >삭제</button>
                            </div>
                            <div class="comment_con">
                                ${comment.content }
                            </div>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr th:if="${commentList eq ''}">
                <td class="has-text-centered no_comment">등록된 댓글이 없습니다.</td>
            </tr>
        </table>
        <div>
            <a th:href="${'/board/list.do?no=' + boardMgn.bmNo}" class="button is-success px-4">목록</a>
            <a th:if="${sid ne '' && (sid eq 'admin' || sid eq board.author)}" th:href="${'/board/update.do?bno=' + board.bno}" class="button px-4">수정</a>
            <a th:if="${sid ne '' && (sid eq 'admin' || sid eq board.author)}" th:href="${'/board/delete.do?bno=' + board.bno}" class="button is-success px-4">삭제</a>
        </div>
        <script>
            function commentAdd() {
                let parNo = parseInt($("#parNo").val());
                let content = $("#content").val();
                let num = $("#commentListArea > li").length + 1;

                let params = {"parNo" : parNo, "content" : content};
                $.ajax({
                    url:"${path }/board/commentAdd.do",
                    type:"post",
                    data:params,
                    success : function(result) {
                        $("#content").val("");
                        let htmlStr = "<li id='comm" + num + "' class='mb-3'>";
                        htmlStr += "<div class='comment_top'>";
                        htmlStr += "<p class='comment_writer mb-0'>" + num + ". " + result.nm + "<span class='comment_date ml-2'>" + result.resDate + "</span></p>";
                        htmlStr += "<button class='btn p-0 mr-1 deleteBtn' onclick='commentDelete(" + result.cno + ")'>삭제</button>";
                        /*htmlStr += "<button class='btn p-0 modifyBtn' onclick='commentModify(" + result.cno + ")'>수정</button>";*/
                        htmlStr += "</div>";
                        htmlStr += "<div class='comment_con'>";
                        htmlStr += result.content;
                        htmlStr += "</div>";
                        htmlStr += "</li>";
                        if(num > 1) {
                            $("#commentListArea").append(htmlStr);
                        } else {
                            $(".no_comment").remove();
                            let newHtmlStr = "<ul id='commentListArea' class='mb-0'>";
                            newHtmlStr += htmlStr;
                            newHtmlStr += "</ul>";
                            $(".only_comment").append(newHtmlStr);
                        }
                    },
                });
            }

            function commentDelete(cno, cnt){
                let params = {"cno" : parseInt(cno)};
                let num = $("#commentListArea > li").length;
                $.ajax({
                    url:"${path }/board/commentRemove.do",
                    type:"post",
                    data:params,
                    success : function(result) {
                        if(result) {
                            $("#comm" + cnt).remove();
                            if(num == 1) {
                                $("#commentListArea").remove();
                                $(".only_comment").append("<div class='text-center pb-3 no_comment'>등록된 댓글이 없습니다.</div>");
                            }
                        }
                    },
                });
            }
        </script>
    </section>
</th:block>
</html>
